version: '3.4'
services:
  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile-dev
    ports:
      - "5173:5173"
    container_name: frontend 
    volumes:
       - ./frontend:/App/frontend
       - /app/node_modules
  backend:
      build: 
        context: ./backend/
        dockerfile: ./Dockerfile
      ports:
        - 8000:8001
      environment:
        - ENVIRONMENT=dev
        - TESTING=1
      networks:
        - backend
networks:
  backend:
    driver: bridge
